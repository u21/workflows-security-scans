name: Security-Scans

on: 
  workflow_call:
    secrets:
      GITGUARDIAN:
        required: true
        
env:
  GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN }}
        
jobs:
  veracode:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: zip repo
        run: zip -r foo.zip .
        run: ls
        run: pwd

      - name: Veracode Upload And Scan
        uses: veracode/veracode-uploadandscan-action@0.2.1