name: Security-Scans

on: 
  workflow_call:
    secrets:
      GITGUARDIAN:
        required: true
        
env:
  GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN }}
  
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'u21/workflows-security-scans'
          
      - name: Run OWASP dependency check
        run: echo $GITGUARDIAN_API_KEY
      
    
