name: Security-Scans

on: 
  workflow_call:
    secrets:
      GITGUARDIAN:
        required: true
        
env:
  GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN }}
  
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
          
      - uses: actions/checkout@v2
      
      # Install and run Bandit
      - name: Install ggshield
        run: pip install ggshield
      
      - name: test
        run: ls
      
      - name: Run ggshield
        run: ggshield scan path . --recursive -y
      
    
